<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://web.whatsapp.com/img/favicon/1x/favicon.png">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="https://via.placeholder.com/50" alt="Profile Picture">
                <h3>User Name</h3>
            </div>
            <div class="chats">
                <div class="chat">
                    <img src="https://via.placeholder.com/40" alt="Chat Picture">
                    <div class="chat-info">
                        <h4>Chat 1</h4>
                        <p>Last message...</p>
                    </div>
                </div>
                <!-- Add more chat items here -->
            </div>
        </div>
        <div class="chat-window">
            <div class="chat-header">
                <img src="https://via.placeholder.com/40" alt="Chat Picture">
                <h4>Chat 1</h4>
            </div>
            <div id="chat-box" class="chat-box">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button id="send-button"><i class="fa fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script> <!-- Link to Socket.io -->
    <script src="script.js"></script>
</body>
</html>
